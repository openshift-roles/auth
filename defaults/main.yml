---
# defaults file for auth
idp:
  type: OpenID
  name: okta
  claims:
    email:
    - email
    name:
    - name
    preferredUsername:
    - preferred_username
    groups:
    - groups
  extraScopes:
  - email
  - profile
  - groups
  issuer: https://dev-6782679.okta.com

cluster_admin_rolebinding_name: "cluster_admin_crb"
cluster_admin_claim: "cluster-admins"

# delete the default kubeadmin user
delete_default_kubeadmin_user: false